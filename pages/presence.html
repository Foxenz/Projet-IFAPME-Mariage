    <!-- HEADER -->
    <div class="row">
        <div class="col-3"></div>

        <!-- BANNIERE -->
        <header class="col-6 text-center">
            <img src="../assets/images/banniere.png" alt="photo de mariage">
        </header>

        <div class="col-3"></div>
    </div>

    <!-- NAVBAR -->
    <div class="row">
        <div class="col-3"></div>

        <nav class="col-6 navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">Mariage de John & Mary</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./login.html">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./info.html">Info</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-3"></div>
    </div>

    <!-- SECTION & ASIDE -->
    <div class="row">
        <div class="col-2"></div>

        <div class="col-1"></div>
        
        <!-- FORMULAIRE -->
        <div class="col-6 background">
            <form class="signup" action="https://www.w3schools.com/action_page.php" method="post" target="_blank">
                <div class="row">
                    <div class="col-6 form-group">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" id="nom">
                    </div>
    
                    <div class="col-6 form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" class="form-control" id="prenom">
                    </div>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email">
                </div>

                <div class="form-group">
                  <label for="remarque">Remarque</label>
                  <textarea class="form-control" id="remarque" rows="3"></textarea>
                </div>

                <div class="form-group">
                  <label for="presence">Choix de présence</label>
                  <select class="form-control" id="presence">
                    <option>1. Journée</option>
                    <option>2. Journée et soir</option>
                    <option>3. Pas présent</option>
                  </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                    <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                </div>
              </form>
        </div>

        <div class="col-1"></div>
    
    <!-- ASIDE -->
        <aside class="col-2">
            <img src="../assets/images/photo-des-mariés.webp" alt="photo de mariage">
